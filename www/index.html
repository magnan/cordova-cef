      <style type="text/css">body {-webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select:none;}.pStep{cursor:default;}</style>
   </head>
   <body id="athena" style="margin: 0px">
		<svg id="main" width="1024" height="768" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			<defs>
			<pattern id="splashFill" width="128" height="128" patternUnits="userSpaceOnUse">
            	<image xlink:href="img/ath-splash-bg.svg" width="128" height="128"/>
	    	</pattern>
            <linearGradient id="gWait" x1="0" y1="0" x2="1" y2="1">
               <stop offset="0%" stop-color="white"></stop>
               <stop offset="100%" stop-color="rgb(90%,90%,90%)"></stop>
            </linearGradient>
            <linearGradient id="gDone" x1="0" y1="0" x2="1" y2="1">
               <stop offset="0%" stop-color="rgb(51,153,39)"></stop>
               <stop offset="100%" stop-color="rgb(19,180,0)"></stop>
            </linearGradient>
            <linearGradient id="gActive" x1="0" y1="0" x2="1" y2="1">
               <stop offset="0%" stop-color="rgb(230,230,94)"></stop>
               <stop offset="100%" stop-color="rgb(255,255,150)"></stop>
            </linearGradient>
            <linearGradient id="gCancelled" x1="0" y1="0" x2="1" y2="1">
               <stop offset="0%" stop-color="rgb(255,99,98)"></stop>
               <stop offset="100%" stop-color="rgb(255,155,157)"></stop>
            </linearGradient>
            <filter id="emboss">
               <feOffset dx="1" dy="1" result="result1"></feOffset>
               <feOffset dx="-1" dy="-1" in="SourceAlpha" result="result0"></feOffset>
               <feComposite in="result0" in2="result1" operator="out"></feComposite>
               <feGaussianBlur stdDeviation="1" result="blurred"></feGaussianBlur>
               <feComposite in="blurred" in2="SourceAlpha" operator="in"></feComposite>
               <feBlend mode="darken" in2="SourceGraphic"></feBlend>
            </filter>
            <filter id="emboss2">
               <feOffset dx="3" dy="3" result="result1"></feOffset>
               <feOffset dx="-3" dy="-3" in="SourceAlpha" result="result0"></feOffset>
               <feComposite in="result0" in2="result1" operator="out"></feComposite>
               <feGaussianBlur stdDeviation="1" result="blurred"></feGaussianBlur>
               <feComposite in="blurred" in2="SourceAlpha" operator="in"></feComposite>
               <feBlend mode="darken" in2="SourceGraphic"></feBlend>
            </filter>
            <filter id="extrude">
               <feOffset dx="-1" dy="-1" result="result1"></feOffset>
               <feOffset dx="1" dy="1" in="SourceAlpha" result="result0"></feOffset>
               <feComposite in="result0" in2="result1" operator="out"></feComposite>
               <feGaussianBlur stdDeviation="1" result="blurred"></feGaussianBlur>
               <feComposite in="blurred" in2="SourceAlpha" operator="in"></feComposite>
               <feBlend mode="darken" in2="SourceGraphic"></feBlend>
            </filter>
            <filter id="shadow">
               <feOffset dx="10" dy="10" in="SourceAlpha" result="result1"></feOffset>
               <feGaussianBlur in="result1" stdDeviation="9" result="result2"></feGaussianBlur>
               <feBlend mode="normal" in="SourceGraphic" in2="result2"></feBlend>
            </filter>
            <filter id="glow">
               <feGaussianBlur stdDeviation="2" result="coloredBlur"></feGaussianBlur>
               <feMerge>
                  <feMerge in="coloredBlur"></feMerge>
                  <feMerge in="SourceGraphic"></feMerge>
               </feMerge>
            </filter>
            <filter id="diffuse">
               <feGaussianBlur stdDeviation="4" result="blurred"></feGaussianBlur>
            </filter>
            <mask id="userChatIcon" x="0" y="0" width="40" height="40">
               <circle fill="#ffffff" cx="20" cy="20" r="20"></circle>
            </mask>
         </defs>
         	<g id="outerContent">
			</g>
       </svg>
	   <form id="DUMMYuploadForm" method="POST" enctype="multipart/form-data" style="display: none">
			<input name="MAX_FILE_SIZE"  input-type="hidden" value="100000">
			<input id="SIContentInput" name="content"  input-type="hidden" value="">
	   </form>
	  <script src="plugin/hammer.min.js"></script>
	  <script src="js/touch.js"></script>
      <script src="js/loader.js"></script>
	  <script src="js/boot.js"></script>
	</body>
</html>
